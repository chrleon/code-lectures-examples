<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
		var _latitude = 60.386063;
		var _longitude = 5.327418;
			// legg inn koden fra snazzymaps inni options
			// koden skal se ut som var options = [{kode fra snazzymaps}];
			var options = [{}];



      function initMap() {

        var uluru = {lat: _latitude, lng: _longitude };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru,
					styles: options
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOGqi3S6pEFy4KHIs4wNz_ScOTmWq3gQ&callback=initMap">
    </script>
  </body>
</html>
